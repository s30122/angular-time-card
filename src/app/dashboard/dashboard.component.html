<ng-template
      #defaultTemplate
      let-day="day"
      let-locale="locale">
      <div class="cal-cell-top">
        <span class="cal-day-number">{{ day.date | calendarDate:'monthViewDayNumber':locale }}</span>
      </div>
      <div class="cal-events" *ngIf="day.events.length > 0">
        <small *ngFor="let event of day.events">
          {{event.title+' '+event.meta[0]+':'+event.meta[1]}}
        </small>
      </div>
    </ng-template>

<div class="row text-center">
  <div class="col-md-4">
    <div class="btn-group">
      <div class="btn btn-primary" mwlCalendarPreviousView [(viewDate)]="viewDate" [view]="view" (viewDateChange)="activeDayIsOpen = false">
        Previous
      </div>
      <div class="btn btn-outline-secondary" mwlCalendarToday [(viewDate)]="viewDate">
        Today
      </div>
      <div class="btn btn-primary" mwlCalendarNextView [(viewDate)]="viewDate" [view]="view" (viewDateChange)="activeDayIsOpen = false">
        Next
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
    <button class="btn btn-info" (click)="addEvent()">add event</button>
  </div>
</div>
<div>
  <mwl-calendar-month-view [viewDate]="viewDate" [events]="events" 
  [refresh]="refresh" [cellTemplate]="defaultTemplate">
  </mwl-calendar-month-view>
</div>
