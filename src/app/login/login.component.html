<div class="container">
  <h1>Login Page</h1>
  <form #heroForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="code">帳號 : </label>
      <input type="text" [(ngModel)]="model.code" class="form-control" id="code" required #name="ngModel" >
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="pwd">密碼 : </label>
      <input type="text" [(ngModel)]="model.password" class="form-control" id="pwd" required>
    </div>

    <div>
      <button type="button" class="btn btn-primary" (click)="reset()">重新輸入</button>
      <button type="submit" class="btn btn-primary" [disabled]="!heroForm.form.valid">登入</button>
    </div>
    <div>
        <button type="button" class="btn btn-link" routerLink="/register" routerLinkActive="active">註冊公司帳號</button>
        <button type="button" class="btn btn-link" routerLink="/forgetPassword" routerLinkActive="active">忘記密碼</button>
    </div>

  </form>
</div>
