<div class="container">

  <form [formGroup]='findPwdForm' (ngSubmit)="onSubmit()" >
    <div class="form-group">
      <label for="code">帳號 : </label>
      <input type="text" name="code" formControlName="txt_code" required>
    </div>

    <div class="form-group">
      <label for="email">電子信箱 : </label>
      <input type="email" name="email" formControlName="txt_email" required>
    </div>

    <div class="form-group">
      <mat-checkbox [(ngModel)]="chk" formControlName="chk_mode">向主管索取預設密碼</mat-checkbox>
    </div>

    <div class="form-group" [hidden]="!chk">
      <label for="parentCode">主管帳號 : </label>
      <input type="text" name="parentCode" formControlName="txt_parentCode" [required]="chk">
    </div>
    <button type="button" (click)="gotoPrevious()">取消</button>
    <button type="submit" [disabled]="!findPwdForm.valid">確定</button>
  </form>


</div>
